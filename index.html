<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Super Cute AI Next Shot</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Premium Aurora (Violet ‚Üí Royal Blue ‚Üí Cyan) */
      --grad: linear-gradient(135deg, #7C3AED 0%, #2563EB 55%, #06B6D4 100%);

      --bg: #F6F7FF;
      --card: rgba(255,255,255,.88);

      --text: #0B1220;
      --muted: #475569;
      --line: rgba(15, 23, 42, .10);

      --chip: rgba(255,255,255,.90);
      --chip-line: rgba(148,163,184,.28);

      --blue: #2563EB;

      --danger-bg: #FFE4E6;
      --danger: #F43F5E;

      --shadow: 0 22px 60px rgba(2,6,23,.14);
      --r1: 34px;
      --focus: 0 0 0 4px rgba(37,99,235,.18);
    }

    *{ box-sizing:border-box; font-family:'Prompt', system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif; -webkit-tap-highlight-color:transparent; }

    body{
      margin:0;
      min-height:100vh;
      padding: 18px 14px calc(24px + env(safe-area-inset-bottom));
      display:flex;
      justify-content:center;
      align-items:flex-start;

      background:
        radial-gradient(900px 540px at 12% 0%, rgba(124,58,237,.22), transparent 62%),
        radial-gradient(900px 540px at 88% 0%, rgba(6,182,212,.18), transparent 62%),
        radial-gradient(#CBD5E1 1.1px, transparent 1.1px),
        linear-gradient(180deg, #FFFFFF, var(--bg));
      background-size: auto, auto, 24px 24px, auto;
    }

    .container{
      width:100%;
      max-width: 390px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 12px;
      margin-top: 6px;
    }

    .avatar-box{
      width: 168px;
      height: 168px;
      margin-bottom: -82px;
      z-index: 10;
      position: relative;
      animation: float 3.2s ease-in-out infinite;
      filter: drop-shadow(0 20px 34px rgba(37,99,235,.20));
    }
    @keyframes float{
      0% { transform: translateY(0px) rotate(0deg); }
      50%{ transform: translateY(-8px) rotate(1.1deg); }
      100%{ transform: translateY(0px) rotate(0deg); }
    }
    @media (prefers-reduced-motion: reduce){
      .avatar-box{ animation:none; }
    }

    .card{
      width:100%;
      border-radius: var(--r1);
      overflow:hidden;
      background: var(--card);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .header-display{
      background: var(--grad);
      color: #fff;
      text-align:center;
      padding: 86px 18px 22px;
      border-radius: 0 0 46px 46px;
      position:relative;
    }
    .header-display::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(180px 110px at 18% 22%, rgba(255,255,255,.20), transparent 62%),
        radial-gradient(210px 120px at 82% 18%, rgba(255,255,255,.16), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.08), transparent 55%);
      pointer-events:none;
    }

    .title{
      position:relative;
      z-index:1;
      font-size: 12.5px;
      letter-spacing: 1.8px;
      opacity: .95;
      font-weight: 900;
      text-transform: uppercase;
    }

    .result-time{
      position:relative;
      z-index:1;
      font-size: 64px;
      font-weight: 900;
      line-height: 1;
      margin: 8px 0 10px;
      text-shadow: 0 10px 28px rgba(0,0,0,.25);
      font-variant-numeric: tabular-nums;
    }

    .pill-row{
      position:relative;
      z-index:1;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      min-width: 140px;
      padding: 9px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(12px);
      font-weight: 900;
      font-size: 13.5px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18);
    }

    .blink{
      animation: blinker 1s linear infinite;
      background: rgba(255,255,255,.95);
      color: var(--danger);
      border-color: rgba(255,255,255,.70);
    }
    @keyframes blinker{ 50%{ opacity:.72; } }

    .controls{ padding: 22px 18px 18px; }

    .label{
      font-size: 13.5px;
      color: var(--muted);
      margin-bottom: 10px;
      font-weight: 900;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .time-picker-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 8px;
    }

    .select-wrapper{ flex:1; position:relative; }

    select{
      width:100%;
      padding: 14px 12px;
      font-size: 22px;
      font-weight: 900;
      text-align:center;
      color: var(--text);
      background: rgba(248,250,252,.96);
      border: 2px solid rgba(226,232,240,.98);
      border-radius: 18px;
      outline:none;
      appearance:none;
      -webkit-appearance:none;
      cursor:pointer;
      transition: .18s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 8px 18px rgba(2,6,23,.04);
    }
    select:focus{
      border-color: rgba(37,99,235,.58);
      box-shadow: var(--focus);
      background: rgba(255,255,255,.98);
    }

    .colon{
      font-size: 22px;
      font-weight: 900;
      color: rgba(71,85,105,.60);
      margin-top: -2px;
    }

    .link-now{
      text-align:center;
      margin-top: 10px;
      color: var(--blue);
      font-size: 13.5px;
      font-weight: 900;
      text-decoration: underline;
      cursor:pointer;
      user-select:none;
    }

    .grid-minutes{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .btn-min{
      background: var(--chip);
      border: 1px solid var(--chip-line);
      color: #334155;
      padding: 12px 0;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 900;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
      box-shadow: 0 10px 18px rgba(2,6,23,.04);
    }
    .btn-min:active{ transform: scale(.98); }

    .btn-min.active{
      background: linear-gradient(135deg, rgba(124,58,237,.98), rgba(37,99,235,.95), rgba(6,182,212,.90));
      color:#fff;
      border-color: rgba(37,99,235,.50);
      box-shadow: 0 18px 30px rgba(37,99,235,.22);
      transform: translateY(-2px);
    }

    .action-row{
      display:flex;
      gap:10px;
      margin-top: 12px;
      align-items:center;
    }

    .input-custom{
      flex:1;
      padding: 13px 12px;
      border-radius: 14px;
      border: 1px solid rgba(226,232,240,.98);
      background: rgba(248,250,252,.96);
      text-align:center;
      font-size: 14.5px;
      font-weight: 900;
      outline:none;
      transition:.18s ease;
      box-shadow: 0 10px 18px rgba(2,6,23,.04);
    }
    .input-custom:focus{
      border-color: rgba(37,99,235,.58);
      box-shadow: var(--focus);
      background: rgba(255,255,255,.98);
    }

    .btn-add{
      width: 54px;
      height: 46px;
      border:none;
      border-radius: 14px;
      cursor:pointer;
      font-size: 22px;
      font-weight: 900;
      color:#fff;
      background: linear-gradient(135deg, rgba(2,6,23,.94), rgba(15,23,42,.92));
      box-shadow: 0 14px 26px rgba(2,6,23,.22);
      transition: transform .08s ease;
    }
    .btn-add:active{ transform: scale(.98); }

    .selected-line{
      margin-top: 10px;
      font-size: 13px;
      font-weight: 900;
      color: var(--muted);
      text-align:center;
    }
    .selected-line b{ color: var(--text); }

    .btn-calc{

      background: var(--grad);

      font-size: 18px;
      font-weight: 900;
      cursor:pointer;
      margin-top: 16px;
      box-shadow: 0 20px 44px rgba(37,99,235,.26);
      transition: transform .08s ease;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
    }
    .btn-calc:active{ transform: scale(.98); }

    .btn-reset{
      width:100%;
      margin-top: 12px;
      padding: 14px;
      background: var(--danger-bg);
      color: var(--danger);
      border: 1px solid rgba(244,63,94,.18);
      border-radius: 16px;
      font-size: 15px;
      font-weight: 900;
      cursor:pointer;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      box-shadow: 0 12px 22px rgba(244,63,94,.08);
    }
  </style>
</head>

  <script>
    let selectedMinutes = 0;
    let countdownInterval = null;

    window.onload = function() {
      const hSelect = document.getElementById('hourSelect');
      const mSelect = document.getElementById('minuteSelect');

      for (let i = 0; i < 24; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.text = String(i).padStart(2, '0');
        hSelect.appendChild(opt);
      }

      for (let i = 0; i < 60; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.text = String(i).padStart(2, '0');
        mSelect.appendChild(opt);
      }

      setCurrentTime();
      updateSelectedUI();
    };

    function updateSelectedUI() {
      const text = selectedMinutes ? `${selectedMinutes} ‡∏ô‡∏≤‡∏ó‡∏µ` : '‚Äî';
      document.getElementById('selectedBadge').innerText = `üéØ ‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å: ${text}`;
      document.getElementById('selectedLine').innerHTML = `‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß: <b>${text}</b>`;
    }

    function setCurrentTime() {
      const now = new Date();
      document.getElementById('hourSelect').value = now.getHours();
      document.getElementById('minuteSelect').value = now.getMinutes();
    }

    function selectMinute(min, btn) {
      selectedMinutes = min;
      document.querySelectorAll('.btn-min').forEach(b => b.classList.remove('active'));
      if (btn) btn.classList.add('active');
      document.getElementById('customMinInput').value = '';
      updateSelectedUI();
    }

    function useCustomMinute() {
      const val = document.getElementById('customMinInput').value;
      if (val !== '') {
        const n = parseInt(val, 10);
        if (!Number.isFinite(n) || n < 0) { alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç ‚â• 0"); return; }
        selectedMinutes = n;
        document.querySelectorAll('.btn-min').forEach(b => b.classList.remove('active'));
        updateSelectedUI();
      }
    }

    function startCountdown(targetDate) {
      if (countdownInterval) clearInterval(countdownInterval);

      const badge = document.getElementById('countdownBadge');
      badge.classList.remove('blink');

      const updateTimer = () => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(countdownInterval);
          badge.innerHTML = "‚è∞ ‡∏ñ‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß!";
          badge.classList.add('blink');
          return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const hStr = hours > 0 ? `${hours}:` : '';
        const mStr = String(minutes).padStart(2, '0');
        const sStr = String(seconds).padStart(2, '0');

        badge.innerHTML = `‚è≥ ‡∏≠‡∏µ‡∏Å ${hStr}${mStr}:${sStr}`;
      };

      updateTimer();
      countdownInterval = setInterval(updateTimer, 1000);
    }

    function calculate() {
      const hVal = parseInt(document.getElementById('hourSelect').value, 10);
      const mVal = parseInt(document.getElementById('minuteSelect').value, 10);

      if (selectedMinutes === 0) { alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏ö‡∏ß‡∏Å‡πÄ‡∏û‡∏¥‡πà‡∏°"); return; }

      const date = new Date();
      date.setHours(hVal);
      date.setMinutes(mVal);
      date.setSeconds(0);

      date.setMinutes(date.getMinutes() + selectedMinutes);

      const nextH = String(date.getHours()).padStart(2, '0');
      const nextM = String(date.getMinutes()).padStart(2, '0');

      document.getElementById('resultDisplay').innerText = `${nextH}:${nextM}`;
      startCountdown(date);
    }

    function resetAll() {
      if (countdownInterval) clearInterval(countdownInterval);
      selectedMinutes = 0;

      setCurrentTime();
      updateSelectedUI();

      document.getElementById('resultDisplay').innerText = '--:--';
      document.getElementById('countdownBadge').innerText = '‚è≥ ‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
      document.getElementById('countdownBadge').classList.remove('blink');

      document.querySelectorAll('.btn-min').forEach(b => b.classList.remove('active'));
      document.getElementById('customMinInput').value = '';
    }
  </script>
